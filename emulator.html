<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Emulador GBA - RetroHub</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
            color: #333;
        }

        .container {
            max-width: 1000px;
            width: 100%;
            background: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            padding: 30px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
            text-align: center;
        }

        h1 {
            font-size: 2.5rem;
            margin-bottom: 30px;
            color: #4a5568;
            font-weight: 700;
        }

        .game-selector {
            margin-bottom: 30px;
        }

        .game-selector label {
            display: block;
            font-size: 1.2rem;
            margin-bottom: 12px;
            font-weight: 600;
            color: #2d3748;
        }

        .game-selector select {
            width: 100%;
            max-width: 500px;
            padding: 14px;
            font-size: 1.1rem;
            border: 2px solid #667eea;
            border-radius: 12px;
            background: white;
            cursor: pointer;
            transition: all 0.3s;
        }

        .game-selector select:hover {
            border-color: #764ba2;
        }

        .btn-load {
            margin-top: 15px;
            padding: 14px 36px;
            font-size: 1.15rem;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            border-radius: 12px;
            cursor: pointer;
            font-weight: bold;
            transition: all 0.3s;
        }

        .btn-load:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 16px rgba(0, 0, 0, 0.2);
        }

        #game-container {
            width: 100%;
            height: 600px;
            background: #000;
            border-radius: 12px;
            overflow: hidden;
            margin-top: 25px;
            display: none;
        }

        #game-container.active {
            display: block;
        }

        .instructions {
            margin-top: 30px;
            padding: 20px;
            background: #f8f9fa;
            border-radius: 12px;
            border-left: 5px solid #667eea;
            text-align: left;
        }

        .instructions h3 {
            margin-bottom: 12px;
            color: #2d3748;
            font-size: 1.3rem;
        }

        .instructions ul {
            padding-left: 20px;
            color: #4a5568;
        }

        .instructions li {
            margin: 6px 0;
        }

        .back-link {
            display: inline-block;
            margin-top: 25px;
            padding: 10px 24px;
            background: #2d3748;
            color: white;
            text-decoration: none;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .back-link:hover {
            background: #4a5568;
            transform: translateY(-2px);
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Emulador Game Boy Advance</h1>

        <div class="game-selector">
            <label for="game-select">Selecciona un juego:</label>
            <select id="game-select">
                <option value="">-- Elige un juego --</option>
                <option value="games/gba/Pokemon - Edicion Esmeralda (Spain).gba">Pok√©mon Esmeralda</option>
                <option value="games/gba/pokemon_rubi.gba">Pok√©mon Rub√≠</option>
                <option value="games/gba/pokemon_zafiro.gba">Pok√©mon Zafiro</option>
                <option value="games/gba/mario_kart.gba">Mario Kart: Super Circuit</option>
                <option value="games/gba/zelda_minish.gba">The Legend of Zelda: The Minish Cap</option>
            </select>
            <br>
            <button class="btn-load" onclick="loadGame()">üöÄ Cargar Juego</button>
        </div>

        <div id="game-container"></div>

        <div class="instructions">
            <h3>üìã Instrucciones:</h3>
            <ul>
                <li><strong>Flechas del teclado:</strong> D-Pad (mover)</li>
                <li><strong>Z:</strong> Bot√≥n A</li>
                <li><strong>X:</strong> Bot√≥n B</li>
                <li><strong>A:</strong> Bot√≥n L</li>
                <li><strong>S:</strong> Bot√≥n R</li>
                <li><strong>Enter:</strong> Start</li>
                <li><strong>Shift:</strong> Select</li>
            </ul>
        </div>

        <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <script>
        function loadGame() {
            const select = document.getElementById('game-select');
            const gameUrl = select.value;

            if (!gameUrl) {
                alert('Por favor, selecciona un juego primero.');
                return;
            }

            // Verificar que la ROM existe (opcional, pero √∫til)
            fetch(gameUrl, { method: 'HEAD' })
                .then(response => {
                    if (!response.ok) throw new Error('ROM no encontrada');
                    initEmulator(gameUrl);
                })
                .catch(() => {
                    alert('Error: No se pudo cargar la ROM. Aseg√∫rate de que est√© subida correctamente.');
                });
        }

        function initEmulator(gameUrl) {
            const container = document.getElementById('game-container');
            container.innerHTML = '';
            container.classList.add('active');

            // Configuraci√≥n de EmulatorJS
            window.EJS_player = '#game-container';
            window.EJS_core = 'gba';
            window.EJS_gameUrl = gameUrl;
            window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
            window.EJS_startOnLoaded = true;

            // Cargar EmulatorJS solo una vez
            if (!window.emulatorScriptLoaded) {
                const script = document.createElement('script');
                script.src = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js';
                script.onload = () => {
                    window.emulatorScriptLoaded = true;
                };
                document.head.appendChild(script);
            } else {
                // Si ya se carg√≥, reiniciar manualmente (EmulatorJS lo maneja internamente al cambiar EJS_gameUrl)
                if (typeof EJS_emulator !== 'undefined') {
                    EJS_emulator.destroy();
                }
                new EmulatorJS(window.EJS_player, {
                    core: window.EJS_core,
                    url: window.EJS_gameUrl,
                    pathtodata: window.EJS_pathtodata,
                    startOnLoaded: window.EJS_startOnLoaded
                });
            }
        }
    </script>
</body>
</html>
