<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Emulador GBA - RetroHub</title>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen, sans-serif;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: #333;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }
        .container {
            background: white;
            border-radius: 16px;
            padding: 32px;
            max-width: 900px;
            width: 100%;
            box-shadow: 0 10px 30px rgba(0,0,0,0.2);
            text-align: center;
        }
        h1 {
            font-size: 2.2rem;
            margin-bottom: 24px;
            color: #2d3748;
        }
        .game-selector {
            margin-bottom: 24px;
        }
        .game-selector label {
            display: block;
            margin-bottom: 10px;
            font-weight: 600;
            color: #4a5568;
        }
        select {
            width: 100%;
            max-width: 500px;
            padding: 12px;
            font-size: 1rem;
            border: 2px solid #667eea;
            border-radius: 10px;
            background: white;
            margin-bottom: 16px;
        }
        button {
            background: linear-gradient(135deg, #667eea, #764ba2);
            color: white;
            border: none;
            padding: 12px 28px;
            font-size: 1.1rem;
            border-radius: 10px;
            cursor: pointer;
            font-weight: bold;
            transition: transform 0.2s;
        }
        button:hover {
            transform: translateY(-2px);
        }
        #game-container {
            width: 100%;
            height: 540px;
            background: #000;
            border-radius: 10px;
            margin: 24px auto;
            display: none;
        }
        #game-container.active {
            display: block;
        }
        .instructions {
            background: #f8f9fa;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            text-align: left;
        }
        .instructions h3 {
            margin-bottom: 12px;
            color: #2d3748;
        }
        .instructions ul {
            padding-left: 20px;
        }
        .instructions li {
            margin: 6px 0;
        }
        .back-link {
            display: inline-block;
            margin-top: 20px;
            color: white;
            background: #2d3748;
            text-decoration: none;
            padding: 8px 20px;
            border-radius: 8px;
            font-weight: 600;
        }
        .back-link:hover {
            background: #4a5568;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>üéÆ Emulador Game Boy Advance</h1>

        <div class="game-selector">
            <label for="game-select">Selecciona un juego:</label>
            <select id="game-select">
                <option value="">-- Elige un juego --</option>
                <option value="games/gba/PokemonEdicionEsmeralda(Spain).gba">Pok√©mon Esmeralda</option>
                <option value="games/gba/pokemon_rubi.gba">Pok√©mon Rub√≠</option>
                <option value="games/gba/pokemon_zafiro.gba">Pok√©mon Zafiro</option>
                <option value="games/gba/mario_kart.gba">Mario Kart: Super Circuit</option>
                <option value="games/gba/zelda_minish.gba">The Legend of Zelda: The Minish Cap</option>
            </select>
            <button onclick="loadGame()">üöÄ Cargar Juego</button>
        </div>

        <div id="game-container"></div>

        <div class="instructions">
            <h3>üìã Instrucciones:</h3>
            <ul>
                <li><strong>Flechas del teclado:</strong> D-Pad (mover)</li>
                <li><strong>Z:</strong> Bot√≥n A</li>
                <li><strong>X:</strong> Bot√≥n B</li>
                <li><strong>A:</strong> Bot√≥n L</li>
                <li><strong>S:</strong> Bot√≥n R</li>
                <li><strong>Enter:</strong> Start</li>
                <li><strong>Shift:</strong> Select</li>
            </ul>
        </div>

        <a href="index.html" class="back-link">‚Üê Volver al inicio</a>
    </div>

    <!-- EmulatorJS -->
    <script src="https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/loader.js"></script>
    <script>
        function loadGame() {
            const url = document.getElementById('game-select').value;
            if (!url) {
                alert('Por favor, selecciona un juego.');
                return;
            }

            const container = document.getElementById('game-container');
            container.classList.add('active');
            container.innerHTML = '';

            // Configurar EmulatorJS
            window.EJS_player = '#game-container';
            window.EJS_core = 'gba';
            window.EJS_gameUrl = url;
            window.EJS_pathtodata = 'https://cdn.jsdelivr.net/gh/EmulatorJS/EmulatorJS@latest/data/';
            window.EJS_startOnLoaded = true;

            // Reiniciar emulador
            if (typeof EJS_emulator !== 'undefined') {
                EJS_emulator.destroy();
            }
            new EmulatorJS(window.EJS_player, {
                core: window.EJS_core,
                url: window.EJS_gameUrl,
                pathtodata: window.EJS_pathtodata,
                startOnLoaded: window.EJS_startOnLoaded
            });
        }
    </script>
</body>
</html>
